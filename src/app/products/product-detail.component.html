<div class='card' *ngIf='product'>
    <div class="card-header">
        {{pageTitle + ': ' + product.productName }}
    </div>
    <div class='card-body'>
        <table class='table'>
            <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary'>
                         Image
                      </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img [src]='product.imageUrl ' [title]='product.productName ' [style.width.px]='imageWidth ' [style.margin.px]='imageMargin ' />
                    </td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.productCode | lowercase | convertToSpaces: '-'}}</td>
                    <td>{{ product.releaseDate }}</td>
                    <td>{{ product.price | currency: 'USD' : 'symbol': '1.2-2' }}</td>
                    <td>
                        <pm-star [rating]='product.starRating ' (ratingClicked)='onRatingClicked($event)'></pm-star>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)='onBack() '><i class='fa fa-chevron-left '></i> Back</button>
    </div>
</div>
